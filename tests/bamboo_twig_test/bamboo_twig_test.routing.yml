bamboo_twig_test.config:
    path: '/bamboo-twig-config'
    defaults:
        _controller: '\Drupal\bamboo_twig_test\Controller\testsController::testConfig'
    requirements:
        _permission: 'access content'

bamboo_twig_test.files:
    path: '/bamboo-twig-files'
    defaults:
        _controller: '\Drupal\bamboo_twig_test\Controller\testsController::files'
    requirements:
        _permission: 'access content'
