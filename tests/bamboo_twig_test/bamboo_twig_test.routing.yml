        _controller: '\Drupal\bamboo_twig_test\Controller\testsController::testLoader'
    requirements:
        _permission: 'access content'

bamboo_twig_test.render:
    path: '/bamboo-twig-render'
    defaults:
        _controller: '\Drupal\bamboo_twig_test\Controller\testsController::testRender'
    requirements:
