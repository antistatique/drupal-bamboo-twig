services:
    # Custom Twig extensions
    bamboo_twig.twig.dates:
        class: Drupal\bamboo_twig\TwigExtension\Dates
        tags:
            - { name: twig.extension }
    bamboo_twig.twig.langs:
        class: Drupal\bamboo_twig\TwigExtension\Langs
        arguments: ['@language_manager']
        tags:
            - { name: twig.extension }
